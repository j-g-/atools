<!--The content below is only a placeholder and can be replaced.-->
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Agent Tools</span>
    <span class="h-fill"></span>
    <mat-icon>navigate_before</mat-icon>
    <mat-icon>navigate_next</mat-icon>
    <mat-icon>save</mat-icon>
    <button  mat-icon-button (click)="settingsSidenav.toggle()"><mat-icon>settings</mat-icon></button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="side-container" >
  <mat-sidenav #settingsSidenav mode="side" class="settings-sidenav">
    <app-agent-info-editor></app-agent-info-editor>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-tab-group>
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon>note</mat-icon>Notes
        </ng-template>
        <app-note-editor></app-note-editor>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon>phone_callback</mat-icon>Call Back
        </ng-template>
        <app-callback-editor></app-callback-editor>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon>attach_money</mat-icon>Sale
        </ng-template>
        <app-sale-editor></app-sale-editor>
      </mat-tab>
    </mat-tab-group>
    <app-note-summary></app-note-summary>
    <app-time-range-picker></app-time-range-picker>
  </mat-sidenav-content>

</mat-sidenav-container>
