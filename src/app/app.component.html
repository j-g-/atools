<!--The content below is only a placeholder and can be replaced.-->
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button  mat-icon-button (click)="settingsSidenav.toggle()"><mat-icon>menu</mat-icon></button>
    <span>Agent Tools</span>
    <span class="h-fill"></span>
    <span>{{(getNoteIndex()+1) +"/"+getNotesCount()}}</span>
    <button  mat-icon-button (click)="deleteCurrentNote()"><mat-icon>delete</mat-icon></button>
    <button  mat-icon-button (click)="previousNote()"><mat-icon>navigate_before</mat-icon></button>
    <button  mat-icon-button (click)="nextNote()"><mat-icon>navigate_next</mat-icon></button>
    <button  mat-icon-button (click)="saveNotes()"><mat-icon>save</mat-icon></button>
    <button  mat-icon-button (click)="newNote()"><mat-icon>note_add</mat-icon></button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container >
  <mat-sidenav #settingsSidenav mode="side" class="settings-sidenav">
    <app-agent-info-editor></app-agent-info-editor>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="c2-grid">
      <div class="left-side">
        <mat-tab-group>
          <mat-tab>
            <ng-template mat-tab-label>
              <mat-icon>note</mat-icon>Notes
            </ng-template>
            <app-note-editor></app-note-editor>
          </mat-tab>
          <mat-tab>
            <ng-template mat-tab-label>
              <mat-icon>phone_callback</mat-icon>Call Back
            </ng-template>
            <app-callback-editor></app-callback-editor>
          </mat-tab>
          <mat-tab>
            <ng-template mat-tab-label>
              <mat-icon>attach_money</mat-icon>Sale
            </ng-template>
            <app-sale-editor></app-sale-editor>
          </mat-tab>
        </mat-tab-group>
        <app-note-summary></app-note-summary>
      </div>
      <div class="right-side">
        <app-callbacks-board></app-callbacks-board>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
