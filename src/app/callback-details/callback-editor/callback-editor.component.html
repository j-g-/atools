

<div id="callback-editor">
  <!-- <textarea name="note-text" id="note-text" rows="10"></textarea> -->
  <!-- <div id="note-text"></div> -->
  <mat-checkbox [(ngModel)]="currentNote.requiresFollowUp">Requires Follow up</mat-checkbox>
  <mat-checkbox [(ngModel)]="callbackInfo.useSameInfo">Use same info</mat-checkbox>
  <div></div>
  <div class="grid4">
    <mat-form-field>
      <input  type="text" matInput placeholder="Contact" [(ngModel)]="callbackInfo.contact"/>
    </mat-form-field>
    <button mat-icon-button ><mat-icon>file_copy</mat-icon></button>
    <mat-form-field>
      <input  type="tel" matInput placeholder="CBR" [(ngModel)]="callbackInfo.callbackPhoneNumber"/>
    </mat-form-field>
    <button mat-icon-button ><mat-icon>file_copy</mat-icon></button>
    <mat-form-field>
      <input  type="date" matInput placeholder="Date" [(ngModel)]="callbackInfo.date"/>
    </mat-form-field>
    <button mat-icon-button ><mat-icon>file_copy</mat-icon></button>
    <mat-form-field>
      <input  type="text" matInput placeholder="Acc. Ref" [(ngModel)]="callbackInfo.accRef"/>
    </mat-form-field>
    <button mat-icon-button ><mat-icon>file_copy</mat-icon></button>
    <div id="quick-date-options">
      <mat-button-toggle-group>
        <mat-button-toggle>
          TODAY
        </mat-button-toggle>
        <mat-button-toggle>
          TOMORROW
        </mat-button-toggle>
        <mat-button-toggle>
          DAY AFTER
        </mat-button-toggle>
        <mat-button-toggle>
          DAY AFTER
        </mat-button-toggle>
        <mat-button-toggle>
          DAY AFTER
        </mat-button-toggle>
      </mat-button-toggle-group>

    </div>
    <mat-form-field>
      <input  type="time" matInput placeholder="Time window start" [(ngModel)]="callbackInfo.cbWindowStartTime"/>
    </mat-form-field>
    <button mat-icon-button ><mat-icon>file_copy</mat-icon></button>
    <mat-form-field>
      <input  type="time" matInput placeholder="Time window end" [(ngModel)]="callbackInfo.cbWindowEndTime"/>
    </mat-form-field>
    <button mat-icon-button ><mat-icon>file_copy</mat-icon></button>
  </div>
  <div class="comments-container">
    <mat-form-field>
      <textarea  matInput placeholder="Comments" rows="4" [(ngModel)]="callbackInfo.comments"></textarea>
    </mat-form-field>
    <button mat-icon-button ><mat-icon>file_copy</mat-icon></button>
  </div>
  <mat-checkbox>AB </mat-checkbox>
  <mat-checkbox>BC </mat-checkbox>
  <mat-checkbox  [(ngModel)]="callbackInfo.completed">Completed </mat-checkbox>
</div>
